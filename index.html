<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Widget Forecast</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="weather" class="weather">
        <div class="weather_header">
          <div class="weather_main">
            <div class="weather_city">Kyiv</div>
            <div class="weather_status">Clouds</div>
          </div>
          <div class="weather_icon">
            <img src="http://openweathermap.org/img/w/04d.png" alt="Clouds" />
          </div>
        </div>
        <div class="weather_temp">14</div>
        <div class="weather_feels-like">Feels like: 13</div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
